<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <table border="1" cellspacing="0" cellpadding="3">
    <thead>
      <tr>
        <td>
          <label for="username">Username : </label>
        </td>
        <td>
          <input type="text" name="username" id="username">
        </td>
      </tr>
      <tr>
        <td>
          <label for="password">Password : </label>
        </td>
        <td>
          <input type="password" name="password" id="password">
        </td>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td colspan="2" align="center">
          <label for="jenisKelamin">Pria</label>
          <input type="radio" name="jenisKelamin" id="jenisKelamin">
          <label for="jenisKelamin">Wanita</label>
          <input type="radio" name="jenisKelamin" id="jenisKelamin">
        </td>
      </tr>
      <tr>
        <td colspan="2" align="center">
          <label for="workout">Workout</label>
          <input type="checkbox" name="workout" id="workout">
          <label for="singing">Singing</label>
          <input type="checkbox" name="singing" id="singing">
          <label for="writing">Writing</label>
          <input type="checkbox" name="writing" id="writing">
        </td>
      </tr>
      <tr>
        <td>
          <label for="">Combo Box :</label>
        </td>
        <td>
          <select name="" id="">
            <option value="Jawa Timur">Jawa Timur</option>
            <option value="Jawa Tengah">Jawa Tengah</option>
            <option value="Jawa Barat">Jawa Barat</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>
          <label for="textarea">Textarea : </label>
        </td>
        <td>
          <textarea name="textarea" id="textarea"></textarea>
        </td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="2" align="center">
          <button type="submit">Submit</button>
        </td>
      </tr>
    </tfoot>
  </table>
</body>
</html>
