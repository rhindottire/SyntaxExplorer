<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="css/SVG.css" />
</head>
<body>
  <h1>SVG Resources</h1>
  <ul>
    <li><a href="https://www.blobmaker.app/">blobmaker.app</a></li>
    <li><a href="https://www.shapedivider.app/">shapedivider.app</a></li>
    <li><a href="https://www.svgrepo.com/">svgrepo.com</a></li>
    <li><a href="https://simpleicons.org/">simpleicons.org</a></li>
  </ul>
  <svg class="svg svg2" viewBox="100 100 300 300">
    <rect class="rect" fill="red" />
  </svg>
  <svg class="svg svg2" width="150" height="150">
    <rect width="100" height="100" fill="blue" />
    <circle r="50" cx="50" cy="50" />
    <rect width="70" height="70" fill="yellow" x="15" y="15" />
  </svg>
  <svg>
    <path fill="none"
          stroke="black"
          d="M 60,10
             L 110,90
             H 10
             L 60,10"/>
    <path fill="none"
          stroke="black"
          d="m 170,10 
             l 50,80
             h -100
             l 50,-80"/>
  </svg>
  <svg>
    <path fill="none"
          stroke="red"
          d="M 10,90
             C 30,90 25,10 50,10
             S 70,90 90,90"/>
  </svg>
  <svg>
    <path fill="salmon"
          d="M 10,30
             A 20,20 0,0,1 50,30
             A 20,20 0,0,1 90,30
             Q 90,60 50,90
             Q 10,60 10,30"/>
  </svg>
  <!-- gunakan figma untuk tools bantuan dan export svg -->
</body>
</html>
