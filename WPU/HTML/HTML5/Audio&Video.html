<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- file audio yang didukung: mp3, wav, ogg -->
  <figure>
    <figcaption>
      Listening to the music
    </figcaption>
    <!-- audio attribute : controls, autoplay, loop, muted, preload  -->
    <audio controls>
      <source src="audio/contoh.wav" type="audio/wav">
      <source src="audio/contoh.mp3" type="audio/mpeg">
      <source src="audio/contoh.ogg" type="audio/ogg">
      Your browser does not support the
      <code>audio</code> element.
  </figure>

  <!-- file video yang didukung: mp4, webm, ogg -->
  <figure>
    <figcaption>
      Watching the video
    </figcaption>
    <!-- video attribute : controls, autoplay, loop, muted, preload  -->
    <video controls width="400px" poster="images/contoh.jpg">
      <source src="video/contoh.webm" type="video/webm">
      <source src="video/contoh.mp4" type="video/mp4">
      <source src="video/contoh.ogg" type="video/ogg">
      <track src="captions/caption.vtt"
             kind="captions"
             title="Bahasa Indonesia"
             srclang="id">
      </track>
      <track src="captions/caption.vtt"
             kind="captions"
             title="English"
             srclang="en">
      </track>
      Your browser does not support the
      <code>video</code> element.
</body>
</html>
