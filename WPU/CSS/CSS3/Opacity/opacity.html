<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      background-image: url(bg.jpg);
      background-repeat: no-repeat;
      background-size: cover;
    }
    .satu {
      height: 200px;
      width: 200px;
      background-color: red;
      opacity: 0.25;
      position: relative;
    }

    .dua {
      height: 100px;
      width: 100px;
      background-color: blue;
      position: absolute;
      right: -50px;
      bottom: -50px;
      /* opacity: 0.5; inherit dari parent */
    }
  </style>
</head>
<body>
  <div class="satu">
    <div class="dua"></div>
  </div>
</body>
</html>
